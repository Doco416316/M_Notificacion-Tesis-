<!-- hardware/templates/hardware/hardware_detail.html -->
{% extends 'base.html' %}
{% block content %}
<h2>{{ hardware.nombre }}</h2>
<p>Marca: {{ hardware.marca }}</p>
<p>Modelo: {{ hardware.modelo }}</p>
<p>Número de Serie: {{ hardware.numero_serie }}</p>
<p>Fecha de Adquisición: {{ hardware.fecha_adquisicion }}</p>
<a href="{% url 'hardware_update' hardware.pk %}">Editar</a>
<form action="{% url 'hardware_delete' hardware.pk %}" method="post">{% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'hardware_list' %}">Volver a la lista</a>
{% endblock %}
