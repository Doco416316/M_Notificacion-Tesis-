<!-- software/templates/software/software_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Actualizar Software{% else %}Agregar Nuevo Software{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
{% endblock %}
